[TRAIN]
img_ch = 1
output_ch = 1
num_epochs = 100
num_workers = 4
main_axis = 2

[GENERAL]
mode = 'train'
augment = True
augmentation_option = {
	'random_slope': 0,
	'random_offset': 0,
	'noise_gaussian': 0,
	'noise_Rayleigh': 0,
	'contrast': 0 ,
	'sharpness': 0,
	'equalization': 0
	}

[MODEL]
model_type = 'ResAttU_Net3D'
initialization = 'NA'
optimizer_choice = 'SGD'
corregistration = False
initial_lr = 0.01 # initial learning rate
loss_function_name = 'BCELoss'
loss_function_lr = 0.0001
batch_size = 1
early_stop = False
cuda_idx = 0
clipped_gradient = True
gradient_max_norm = 0.25
adaptive_lr = True


[FOLDERS]
train_input_folder = './dataset/T1_train/'
validation_input_folder = './dataset/T1_validation/'
test_input_folder =    './dataset/T1_test/'
train_gt_folder =  './dataset/BM_train/'
validation_gt_folder = './dataset/BM_validation/'
test_gt_folder =  './dataset/BM_test/'


[RESULTS]
model_saving_path = './results/models_sec/'
predictions_path = './results/predictions/'
loss_history_path = './results/losses_sec/'
test_result_comparison_path = './results/comparisons/'
